<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Register - iREPORT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <div class="logo-icon">üõ°Ô∏è</div>
            <span>iREPORT</span>
        </div>
        <div class="welcome-text">REGISTER</div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="register-card">
            <h1 class="register-title">Create Your Account</h1>
            <p class="register-subtitle">Join iREPORT to start reporting cybersecurity incidents</p>
            
            <form class="register-form" action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" name="organization" placeholder="Your company or organization">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-register-submit">
                    üë§ Create Account
                </button>
            </form>
            
            <div class="register-footer">
                <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="login-link">Login here</a></p>
                <a href="{{ url_for('main.index') }}" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
